version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: revenue_intel_db
    environment:
      POSTGRES_DB: revenue_intel
      POSTGRES_USER: app
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ../database/seeds:/docker-entrypoint-initdb.d/seeds
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d revenue_intel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Streamlit Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: revenue_intel_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://app:dev_password@db:5432/revenue_intel
      - MODEL_PATH=/app/models/artifacts
      - LOG_LEVEL=INFO
    volumes:
      - ../app:/app/app
      - ../core:/app/core
      - ../models:/app/models
      - ../logs:/app/logs
    ports:
      - "8501:8501"
    restart: unless-stopped

  # Model Training Container (run on-demand)
  trainer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.trainer
    container_name: revenue_intel_trainer
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://app:dev_password@db:5432/revenue_intel
      - MODEL_PATH=/app/models/artifacts
      - LOG_LEVEL=INFO
    volumes:
      - ../core:/app/core
      - ../models:/app/models
      - ../logs:/app/logs
    profiles:
      - training

volumes:
  postgres_data:
    name: revenue_intel_postgres

networks:
  default:
    name: revenue_intel_network

