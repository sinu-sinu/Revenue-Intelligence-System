services:
  # Streamlit Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: revenue_intel_app
    environment:
      - MODEL_PATH=/app/models/artifacts
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      - ../app:/app/app
      - ../core:/app/core
      - ../models:/app/models
      - ../data:/app/data
      - ../dataset:/app/dataset
      - ../logs:/app/logs
    ports:
      - "8501:8501"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Model Training Container (run on-demand)
  trainer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.trainer
    container_name: revenue_intel_trainer
    environment:
      - MODEL_PATH=/app/models/artifacts
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      - ../core:/app/core
      - ../models:/app/models
      - ../dataset:/app/dataset
      - ../data:/app/data
      - ../experiments:/app/experiments
      - ../logs:/app/logs
    profiles:
      - training  # Only start when explicitly requested with: docker-compose --profile training up trainer

networks:
  default:
    name: revenue_intel_network


