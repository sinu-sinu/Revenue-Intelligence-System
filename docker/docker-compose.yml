services:
  # FastAPI Backend
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: revenue_intel_api
    environment:
      - MODEL_PATH=/app/models/artifacts
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      - ../app:/app/app
      - ../api:/app/api
      - ../core:/app/core
      - ../models:/app/models
      - ../data:/app/data
      - ../dataset:/app/dataset
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vue.js Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: revenue_intel_frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Model Training Container (run on-demand)
  trainer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.trainer
    container_name: revenue_intel_trainer
    environment:
      - MODEL_PATH=/app/models/artifacts
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      - ../core:/app/core
      - ../models:/app/models
      - ../dataset:/app/dataset
      - ../data:/app/data
      - ../experiments:/app/experiments
      - ../logs:/app/logs
    profiles:
      - training  # Only start when explicitly requested with: docker-compose --profile training up trainer

networks:
  default:
    name: revenue_intel_network


